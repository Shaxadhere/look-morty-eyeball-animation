    <title>Landing</title>
    <link rel="stylesheet" href="./assets/bootstrap.min.css" />
    <style>
      body {
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
      }
      main {
        display: grid;
        place-items: center;
        min-height: 100vh;
        position: relative;
      }
      #eyes,
      #eyes img {
        position: absolute;
      }
      .eye-morty {
        width: 60px;
      }
      .eye-rick {
        width: 70px;
      }
    </style>
    <script src="./assets/app.js"></script>
  </head>

      <img id="anchor" src="./assets/look-morty.png" />

          class="eye eye-morty"

          style="top: 61px; bottom: 0px; left: -130px"
        />
        <img
          class="eye eye-morty"
          src="./assets/eyeball.png"
          style="top: 46px; left: -52px"
        />
        <img
          class="eye eye-rick"
          src="./assets/eyeball.png"
          style="top: -100px; left: 34px"
        />
